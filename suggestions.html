{% extends "layout.html" %}

{% block title %}
suggestions
{% endblock %}

{% block main %}
    <h1>Best college suggestions_</h1>
    <br>
    <div class="m-5"><!--table-responsive-->
        <table class="table-content"><!--table table-bordered table-dark table-responsive table-hover-->
            <thead>
                <th>Cutoff</th>
                <th>Institute Name</th>
                <th>Branch</th>
                <th>Exam</th>
                <th>More</th>
            </thead>
            {% for row in clg_list %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td><a href="http://www.google.com/search?q={{ row[3] }}" target="blank">link</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
